<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h1>An overview of our departments</h1>
<table>
    <tr
            th:each="employee : ${employees}">
        <td th:text="${employee.getDeptno()}"></td>
        <td th:text="${employee.getDeptName()}"></td>
        <td th:text="${employee.getLocation()}"></td>
    </tr>
</table>
</body>
</html>
